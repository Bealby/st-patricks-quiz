{% extends 'base.html' %} {% block content %}


<section>
    <div class="row mt-5 mb-5">
        <div class="col text-center">
            <h3>Welcome {{ name }}</h3>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <div id="quizWrap"></div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col text-center">
            <form method="POST" action="{{ url_for('add_score') }}">
                <!-- task name -->
                <div class="row">
                    <div>
                        <input id="score" name="score" type="hidden" class="validate" value="" readonly />
                        <label for="score"></label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-success">
                            Add Score to Leaderboard
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
